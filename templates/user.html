{% extends 'index.html' %} 

{% block title %} {{ user.full_name }} {% endblock %} 


{% block content%}
<h1>{{ user.full_name }}</h1>

<div class="row">
	<div class="col-2">
		<img
			src="{{ user.image_url }} "
			alt="{{ user.full_name }}"
			class="img-thumbnail"
		/>
	</div>

	<div class="col">
		<a href="/users/{{user.id}}/edit" class="btn btn-primary mb-2" role="button">Edit</a>
		
		<form action="/users/{{user.id}}/delete" method="POST">
			<button class="btn btn-danger" role="button">Delete</button>
		</form>
	</div>

	<div class="col-12">
		<a class="btn btn-outline-secondary" href="/users" role="button">Back to Users</a>
	</div>
{% endblock %}
