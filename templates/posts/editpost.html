{% extends 'index.html' %}

{% block title %} Edit Post {% endblock %}

{% block content %}

<div class="container">
    <h1 class ="mb-4">Edit Post</h1>
    <form action="" method="POST" autocomplete="off">
        <div class="mb-3">
            <label class="form-label" for="post_title">Title </label>
            <input class="form-control" type="text" name="post_title" id="post_title" value="{{post.title}}">
        </div>

        <div class="mb-3">
            <label for="post_content" class="form-label">Content </label>
            <textarea class="form-control" rows="3" name="post_content" id="post_content">{{post.content}}</textarea>
        </div>

        <div>
            <button class="btn btn-success">Save</button>
            <a href="/posts/{{post.id}}" class="btn btn-outline-primary" role="button">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
